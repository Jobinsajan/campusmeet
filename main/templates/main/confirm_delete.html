{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Deletion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    .confirmation-box {
      background: white;
      max-width: 460px;
      width: 100%;
      padding: 2.2rem 2.8rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #d9534f;
      margin-bottom: 1.2rem;
      user-select: none;
    }
    p {
      font-size: 1.1rem;
      color: #5a5a5a;
      margin-bottom: 2.5rem;
      user-select: none;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }
    button.confirm-btn {
      padding: 0.65rem 2.7rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background-color: #d9534f;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(217, 83, 79, 0.7);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.confirm-btn:hover {
      background-color: #b52b27;
    }
    a.cancel-btn {
      padding: 0.65rem 2.7rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 30px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 18px rgba(108, 117, 125, 0.7);
      transition: background-color 0.3s ease;
    }
    a.cancel-btn:hover {
      background-color: #565e64;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="confirmation-box" role="alertdialog" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
    <h1 id="confirm-title">Delete {{ type }}?</h1>
    <p id="confirm-desc">Are you absolutely sure you want to delete &quot;{{ object }}&quot;? This action cannot be undone.</p>
    <form method="post" aria-label="confirm deletion">
      {% csrf_token %}
      <button type="submit" class="confirm-btn" aria-describedby="confirm-desc">Yes, Delete</button>
      <a href="{% url 'faculty_dashboard' %}" class="cancel-btn" role="button" aria-label="Cancel deletion">Cancel</a>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
