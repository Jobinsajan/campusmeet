{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Meeting - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 900;
      font-size: 2rem;
      color: #2980b9;
      text-transform: uppercase;
      letter-spacing: 1.7px;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }
    label {
      font-weight: 600;
      color: #2980b9;
      font-size: 1rem;
    }
    input[type="text"], input[type="datetime-local"], select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    input[type="text"]:focus, input[type="datetime-local"]:focus, select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      padding: 0.8rem 0;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(41, 128, 185, 0.7);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    a.cancel-link {
      display: block;
      margin-top: 1.8rem;
      color: #2980b9;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }
    a.cancel-link:hover {
      color: #1c5980;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Meeting</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" aria-label="Save Meeting">Save</button>
    </form>
    <a href="{% url 'faculty_dashboard' %}" class="cancel-link" aria-label="Cancel and go back">Cancel</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
