{% extends 'main/base_admin.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block extra_css %}
<style>
    .confirm-container {
        max-width: 500px;
        margin: 100px auto 50px;
        padding: 30px 40px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        text-align: center;
    }
    h3 {
        font-weight: 700;
        color: #dc3545;
        margin-bottom: 35px;
        letter-spacing: 1.2px;
    }
    .btn-danger {
        font-weight: 700;
        letter-spacing: 1.1px;
        padding: 10px 35px;
    }
    .btn-secondary {
        font-weight: 600;
        letter-spacing: 1.1px;
        padding: 10px 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="confirm-container">
    <h3>Are you sure you want to delete this {{ type }}: "<em>{{ object }}</em>"?</h3>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm</button>
        <a href="javascript:history.back()" class="btn btn-secondary ms-3">Cancel</a>
    </form>
</div>
{% endblock %}
