{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Meeting - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #333;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #007BFF;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1.8px;
      text-transform: uppercase;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      text-align: left;
    }
    label {
      color: #007BFF;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.4rem;
      user-select: none;
    }
    input, select {
      border-radius: 10px;
      border: 2px solid #ddd;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    button {
      background-color: #007BFF;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 0;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.7);
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    a.back-link {
      display: inline-block;
      margin-top: 2.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #007BFF;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
      width: 100%;
      text-align: center;
    }
    a.back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Meeting</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.subject.label_tag }}
      {{ form.subject }}

      <label for="id_schedule_datetime">Scheduled Date & Time</label>
      <input type="datetime-local" name="schedule_datetime" id="id_schedule_datetime" required />

      <button type="submit">Create Meeting</button>
    </form>
    <a href="{% url 'faculty_dashboard' %}" class="back-link" aria-label="Back to dashboard">‚Üê Back to Dashboard</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
