{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CampusMeet{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
    }
    nav.navbar {
      background-color: #2980b9;
      height: 56px;
      padding: 0.5rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      user-select: none;
    }
    nav.navbar .navbar-brand {
      font-weight: 900;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    nav.navbar .logout-btn {
      background: transparent;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    nav.navbar .logout-btn:hover {
      color: #d4d4d4;
      text-decoration: underline;
    }
    main.container-main {
      max-width: 960px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="{% url 'index' %}" class="navbar-brand">CampusMeet</a>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn" aria-label="Logout">Logout</button>
  </form>
</nav>

<main class="container-main">
  {% block content %}
  {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
