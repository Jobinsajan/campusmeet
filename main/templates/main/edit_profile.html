{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f8ff 0%, #e0f2ff 100%);
      min-height: 100vh;
      margin: 0;
      color: #1e2a38;
    }

    /* Navbar */
    .navbar-custom {
      background: #2267cd;
      color: #fff;
      padding: 0.8rem 2rem;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(34,103,205,0.3);
      user-select: none;
      text-align: center;
    }

    /* Profile Form Container */
    .profile-form-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(34,103,205,0.1);
      width: 100%;
      max-width: 450px;
      margin: 3rem auto 2rem;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 800;
      font-size: 1.6rem;
      background: linear-gradient(90deg,#2980b9 40%, #2ecafa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    /* Profile Image */
    .profile-image-container {
      margin-bottom: 1.5rem;
    }
    .profile-image-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2980b9;
      box-shadow: 0 4px 15px rgba(41,128,185,0.3);
      transition: all 0.25s ease;
    }
    .profile-image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(41,128,185,0.45);
    }

    /* File label */
    .btn-file-label {
      cursor: pointer;
      display: inline-block;
      color: #2980b9;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: underline;
      margin-top: 0.7rem;
      padding: 4px 12px;
      border-radius: 8px;
      background: #eaf4fc;
      transition: all 0.2s;
    }
    .btn-file-label:hover {
      background: #3ca7ff33;
      color: #1c5980;
    }
    input[type="file"] { display: none; }

    /* Form fields */
    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #2267cd;
      text-align: left;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #dae3ee;
      padding: 0.55rem 1rem;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      width: 100%;
      background: #f9fdff;
      transition: all 0.2s;
    }
    .form-control:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgba(41,128,185,0.25);
      outline: none;
    }

    /* Submit button */
    button[type="submit"] {
      border-radius: 30px;
      background: linear-gradient(90deg,#2980b9 60%, #1ecafa 100%);
      color: #fff;
      font-weight: 700;
      padding: 0.55rem 0;
      width: 130px;
      font-size: 1.05rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(34,103,205,0.25);
      transition: all 0.2s;
      margin: 0 auto;
      display: block;
      text-transform: uppercase;
    }
    button[type="submit"]:hover {
      background: linear-gradient(95deg,#1c5980 85%, #20e4fc 100%);
      transform: scale(1.03);
      box-shadow: 0 10px 28px rgba(34,103,205,0.35);
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 1.6rem;
      color: #2267cd;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #1c5980;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .profile-form-container { padding: 2rem 1.5rem; }
      h2 { font-size: 1.4rem; }
      .profile-image-container img { width: 100px; height: 100px; }
    }
  </style>

  <script>
    function showPreview(event) {
      var inp = event.target;
      if (inp.files && inp.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-preview').src = e.target.result;
        };
        reader.readAsDataURL(inp.files[0]);
      }
    }
  </script>
</head>
<body>
  <div class="navbar-custom">CampusMeet - Edit Profile</div>

  <div class="profile-form-container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}

      <div class="profile-image-container">
        {% if profile and profile.profile_image and profile.profile_image.url %}
          <img id="profile-preview" src="{{ profile.profile_image.url }}" alt="Profile Image" />
        {% else %}
          <img id="profile-preview" src="{% static 'default_profile.png' %}" alt="Default Profile Image" />
        {% endif %}
        <label for="{{ form.profile_image.id_for_label }}" class="btn-file-label"
          onclick="document.getElementById('{{ form.profile_image.id_for_label }}').click();">Change Profile Image</label>
        {{ form.profile_image }}
      </div>

      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}

      <button type="submit" aria-label="Save Changes">Save</button>
    </form>

    <a href="{% url 'faculty_dashboard' %}" class="back-link" aria-label="Back to dashboard">‚Üê Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
