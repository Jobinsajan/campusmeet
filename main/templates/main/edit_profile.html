{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(124deg, #f4fafd 18%, #eaf4fc 100%);
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .navbar-custom {
      background: #2267cd;
      color: #fff;
      padding: 8px 30px;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1.2px;
      margin-bottom: 2.2rem;
      box-shadow: 0 5px 18px #2267cd2a;
      user-select: none;
    }
    .profile-form-container {
      background: white;
      padding: 2.1rem 2rem 2.2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 7px 32px rgba(41,128,185,0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 0 auto;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(32px);}
      to { opacity:1; transform:none;}
    }
    h2 {
      font-weight: 800;
      color: #2267cd;
      background: linear-gradient(90deg,#2980b9 38%, #2ecafa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
    }
    .profile-image-container {
      margin-bottom: 1.3rem;
      text-align: center;
    }
    .profile-image-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2980b9;
      margin-bottom: 0.55rem;
      box-shadow: 0 2px 10px #1ecafa44;
      transition: box-shadow .2s;
    }
    .btn-file-label {
      cursor: pointer;
      display: inline-block;
      color: #2980b9;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: underline;
      margin-bottom: 1rem;
      padding: 2px 10px;
      border-radius: 8px;
      background: #eaf4fc;
      transition: background .16s;
    }
    .btn-file-label:hover {
      background: #3ca7ff30;
      color: #1c5980;
    }
    input[type="file"] { display: none; }
    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      color: #2980b9;
      font-size: 0.96rem;
    }
    .form-control {
      border-radius: 9px;
      border: 1.7px solid #dae3ee;
      padding: 0.52rem 1rem;
      font-size: 0.99rem;
      margin-bottom: 1.2rem;
      width: 100%;
      box-sizing: border-box;
      background: #f9fdff;
      transition: border-color .18s;
    }
    .form-control:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px #2980b93c;
    }
    button[type="submit"] {
      border-radius: 30px;
      background: linear-gradient(90deg,#2980b9 60%, #1ecafa 100%);
      color: white;
      font-weight: 800;
      padding: 0.47rem 0;
      width: 115px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 7px 21px #2980b944;
      transition: background .17s;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      margin: 0 auto;
      display: block;
    }
    button[type="submit"]:hover {
      background: linear-gradient(95deg,#1c5980 85%, #20e4fc 100%);
    }
    .back-link {
      margin-top: 1.5rem;
      color: #2267cd;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1px;
      transition: color .16s;
      display: inline-block;
      font-size: 1.07rem;
    }
    .back-link:hover {
      color: #1c5980;
      text-decoration: underline;
    }
  </style>
  <script>
  function showPreview(event) {
      var inp = event.target;
      if (inp.files && inp.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
              document.getElementById('profile-preview').src = e.target.result;
          };
          reader.readAsDataURL(inp.files[0]);
      }
  }
  </script>
</head>
<body>
  <div class="navbar-custom">CampusMeet - Edit Profile</div>
  <div class="profile-form-container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <div class="profile-image-container">
        {% if profile and profile.profile_image and profile.profile_image.url %}
          <img id="profile-preview" src="{{ profile.profile_image.url }}" alt="Profile Image" />
        {% else %}
          <img id="profile-preview" src="{% static 'default_profile.png' %}" alt="Default Profile Image" />
        {% endif %}
        <label for="{{ form.profile_image.id_for_label }}" class="btn-file-label"
          onclick="document.getElementById('{{ form.profile_image.id_for_label }}').click();">Change Profile Image</label>
        {{ form.profile_image }}
      </div>
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}
      <button type="submit" aria-label="Save Changes">Save</button>
    </form>
    <a href="{% url 'faculty_dashboard' %}" class="back-link" aria-label="Back to dashboard">‚Üê Back to Dashboard</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
