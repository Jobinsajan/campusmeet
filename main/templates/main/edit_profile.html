{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .profile-form-container {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #2980b9;
      margin-bottom: 1.3rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      font-size: 1.4rem;
    }
    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-bottom: 0.35rem;
      color: #2980b9;
      font-size: 0.9rem;
    }
    .form-control {
      border-radius: 8px;
      border: 2px solid #ddd;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin-bottom: 1.1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: none;
    }
    .profile-image-container {
      margin-bottom: 1.3rem;
      text-align: center;
    }
    .profile-image-container img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2980b9;
      margin-bottom: 0.55rem;
    }
    .btn-file-label {
      cursor: pointer;
      display: inline-block;
      color: #2980b9;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: underline;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      display: none;
    }
    button {
      border-radius: 30px;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 0.45rem 0;
      width: 110px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(41, 128, 185, 0.6);
      transition: background-color 0.3s ease;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="profile-form-container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <div class="profile-image-container">
        {% if profile.profile_image %}
          <img src="{{ profile.profile_image.url }}" alt="Profile Image" />
        {% else %}
          <img src="{% static 'default_profile.png' %}" alt="Default Profile Image" />
        {% endif %}
        <label for="{{ form.profile_image.id_for_label }}" class="btn-file-label">Change Profile Image</label>
        {{ form.profile_image }}
      </div>
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}
      <button type="submit" aria-label="Save Changes">Save</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
