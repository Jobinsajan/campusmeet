{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      width: 100%;
    }
    h1 {
      color: #2980b9;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.8rem;
      text-transform: uppercase;
      user-select: none;
      text-align: center;
    }
    ul.list-group {
      max-height: 480px;
      overflow-y: auto;
    }
    ul.list-group li.list-group-item {
      font-size: 1rem;
      border: none;
      padding: 1rem 1rem;
    }
    ul.list-group li.list-group-item.time-text {
      font-size: 0.85rem;
      color: #666;
      font-weight: 600;
    }
    .no-notifications {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 1.1rem;
      color: #666;
      font-style: italic;
    }
    a.back-link {
      display: block;
      margin-top: 2rem;
      font-weight: 600;
      font-size: 1rem;
      color: #2980b9;
      text-align: center;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: #1c5980;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Your Notifications</h1>
    {% if notifications %}
      <ul class="list-group">
        {% for note in notifications %}
          <li class="list-group-item">
            <div class="time-text">{{ note.created_at|date:"SHORT_DATETIME_FORMAT" }}</div>
            <div>{{ note.message }}</div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="no-notifications">No notifications.</div>
    {% endif %}
    <a href="{% url 'student_dashboard' %}" class="back-link" aria-label="Back to Dashboard">‚Üê Back to Dashboard</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
