<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f7fb;
      color: #1e2a38;
    }

    /* Navbar */
    .navbar-custom {
      background: linear-gradient(90deg,#2980b9 40%, #2ecafa 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 800;
      letter-spacing: 1.5px;
    }
    .btn-logout {
      border-radius: 25px;
      padding: 0.25rem 0.9rem;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }
    .btn-logout:hover {
      background: #1c5980;
      color: #fff;
      transform: scale(1.05);
    }

    /* Sidebar */
    .sidebar {
      min-height: 100vh;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.03);
      padding: 1.5rem 0.8rem;
    }
    .sidebar .nav-link {
      font-weight: 500;
      font-size: 1rem;
      color: #495057;
      margin-bottom: 0.6rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      transition: all 0.2s;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .sidebar .nav-link:hover {
      background: #e3f2ff;
      color: #0d6efd;
      font-weight: 600;
    }
    .sidebar .nav-link.active {
      background: #0d6efd;
      color: #fff !important;
      font-weight: 600;
      font-size: 1.05rem;
      box-shadow: 0 2px 8px rgba(13,110,253,0.3);
    }

    main {
      background: #f4f7fb;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .container {
      max-width: 1200px;
    }

    .alert {
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin_dashboard' %}">CampusMeet Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm btn-logout" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar + Main -->
<div class="container-fluid flex-grow-1">
  <div class="row g-0">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{% url 'admin_users' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}">
            <i class="bi bi-people-fill"></i>Users
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_departments' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_departments' %}active{% endif %}">
            <i class="bi bi-building"></i>Departments
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_subjects' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_subjects' %}active{% endif %}">
            <i class="bi bi-book-half"></i>Subjects
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_meetings' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_meetings' %}active{% endif %}">
            <i class="bi bi-camera-video-fill"></i>Meetings
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_notes' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_notes' %}active{% endif %}">
            <i class="bi bi-journal-text"></i>Notes
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_attendance' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_attendance' %}active{% endif %}">
            <i class="bi bi-check2-square"></i>Attendance
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 px-md-5 py-4">
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
