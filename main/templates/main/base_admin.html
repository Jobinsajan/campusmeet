<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
            font-weight: 600;
            font-size: 1.1rem; /* reduced size */
            border-radius: 0.375rem;
        }
        nav.sidebar ul.nav li.nav-item > a.nav-link {
            font-weight: 400; /* lighter weight */
            font-size: 1.05rem; /* smaller size */
            padding: 0.4rem 1rem;
        }
        main {
            background: #e9ecef;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .container {
            max-width: 1200px;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .navbar-primary-custom {
            background-color: #0d6efd;
        }
        /* Shift navbar-brand right */
        .navbar-brand {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-primary-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">CampusMeet Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid flex-grow-1">
    <div class="row g-0">
        <nav class="col-md-2 sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'admin_users' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}">Users</a></li>
                <li class="nav-item"><a href="{% url 'admin_departments' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_departments' %}active{% endif %}">Departments</a></li>
                <li class="nav-item"><a href="{% url 'admin_subjects' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_subjects' %}active{% endif %}">Subjects</a></li>
                <li class="nav-item"><a href="{% url 'admin_meetings' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_meetings' %}active{% endif %}">Meetings</a></li>
                <li class="nav-item"><a href="{% url 'admin_notes' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_notes' %}active{% endif %}">Notes</a></li>
                <li class="nav-item"><a href="{% url 'admin_attendance' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_attendance' %}active{% endif %}">Attendance</a></li>
            </ul>
        </nav>
        <main class="col-md-10 px-md-5 py-4">
            <div class="container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
