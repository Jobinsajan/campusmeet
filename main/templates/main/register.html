<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      overflow-x: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .register-wrapper {
      display: flex;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 48px rgba(41, 128, 185, 0.35);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: saturate(180%) blur(18px);
      animation: fadeInUp 1s ease forwards;
    }

    .register-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=720&q=80') center center/cover no-repeat;
      display: none;
    }

    .register-form-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.93);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0 16px 16px 0;
      box-shadow: 0 0 14px rgba(128, 179, 255, 0.42);
    }

    h2 {
      font-weight: 800;
      color: #2980b9;
      text-transform: uppercase;
      margin-bottom: 1.3rem;
      letter-spacing: 2.2px;
      font-size: 1.5rem;
      user-select: none;
    }

    form {
      width: 100%;
    }

    input.form-control, select.form-control {
      border-radius: 12px;
      border: 2px solid #d1d9e6;
      padding: 0.75rem 1.3rem;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input.form-control:focus, select.form-control:focus {
      border-color: #2980b9;
      box-shadow: 0 0 12px rgba(41, 128, 185, 0.7);
      outline: none;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 50px;
      padding: 0.85rem 0;
      font-size: 1.05rem;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(90deg, #2980b9 40%, #4fc3f7 100%);
      box-shadow: 0 12px 38px rgba(41, 128, 185, 0.65);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      user-select: none;
    }

    button:hover, button:focus {
      background: #1c5980;
      box-shadow: 0 16px 48px rgba(25, 78, 136, 0.9);
      outline: none;
    }

    .login-link {
      margin-top: 1.3rem;
      font-weight: 700;
      font-size: 0.9rem;
      color: #2980b9;
      text-align: center;
      user-select: none;
      user-drag: none;
    }

    .login-link a {
      color: #2980b9;
      font-weight: 900;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      padding-left: 5px;
    }

    .login-link a:hover, .login-link a:focus {
      border-color: #2980b9;
      outline: none;
      cursor: pointer;
    }

    .alert {
      margin-bottom: 1.3rem;
      font-weight: 700;
      color: #c53030;
      background-color: #ffe5e5;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      box-sizing: border-box;
      font-size: 0.85rem;
    }

    @media (min-width: 768px) {
      .register-image {
        display: block;
        border-radius: 16px 0 0 16px;
      }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(14px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <div class="register-wrapper" role="main" aria-label="Registration Form">
    <div class="register-image" aria-hidden="true" tabindex="-1"></div>
    <div class="register-form-container">
      <h2>Create your CampusMeet Account</h2>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.POST.username }}" required autofocus />
        <input type="email" name="email" placeholder="Email" class="form-control" value="{{ request.POST.email }}" required />
        <input type="password" name="password" placeholder="Password" class="form-control" required />
        <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required />
        <select name="department" class="form-control" required>
          <option value="" disabled {% if not request.POST.department %}selected{% endif %}>Select Department</option>
          {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id|stringformat:"s" == request.POST.department %}selected{% endif %}>{{ dept.name }}</option>
          {% endfor %}
        </select>
        <button type="submit" aria-label="Register button">Register</button>
      </form>
      <div class="login-link">
        Already have an account? 
        <a href="{% url 'login' %}" aria-label="Login link">Login here</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
