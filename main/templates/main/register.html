<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(248,249,252,0.9), rgba(248,249,252,0.9)),
                  url('https://images.unsplash.com/photo-1596495578050-5a4f23c8e992?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      overflow-x: hidden;
    }
    .register-container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .register-container h2 {
      font-weight: 900;
      color: #2980b9;
      margin-bottom: 2rem;
      letter-spacing: 1.8px;
      text-transform: uppercase;
      font-size: 2.1rem;
    }
    input.form-control, select.form-control {
      border-radius: 10px;
      border: 2px solid #ddd;
      padding: 0.85rem 1.2rem;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input.form-control:focus, select.form-control:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: none;
    }
    button {
      border-radius: 50px;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 0.9rem 2rem;
      width: 100%;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(41, 128, 185, 0.7);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    button:hover {
      background-color: #1c5980;
    }
    .login-link {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #2980b9;
    }
    .login-link a {
      color: #2980b9;
      font-weight: 700;
      text-decoration: none;
      padding-left: 5px;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .alert {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="register-container" role="main" aria-label="Registration Form">
  <h2>Create your CampusMeet Account</h2>

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.POST.username }}" required autofocus />
    <input type="email" name="email" placeholder="Email" class="form-control" value="{{ request.POST.email }}" required />
    <input type="password" name="password" placeholder="Password" class="form-control" required />
    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required />
    <select name="department" class="form-control" required>
      <option value="" disabled {% if not request.POST.department %}selected{% endif %}>Select Department</option>
      {% for dept in departments %}
        <option value="{{ dept.id }}" {% if dept.id|stringformat:"s" == request.POST.department %}selected{% endif %}>{{ dept.name }}</option>
      {% endfor %}
    </select>
    <button type="submit" aria-label="Register button">Register</button>
  </form>
  <div class="login-link">
    Already have an account? 
    <a href="{% url 'login' %}" aria-label="Login link">Login here</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
