<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(248,249,252,0.9), rgba(248,249,252,0.9)),
                  url('https://images.unsplash.com/photo-1596495578050-5a4f23c8e992?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      overflow-x: hidden;
    }
    .login-container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .login-container h2 {
      font-weight: 900;
      color: #2980b9;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    input.form-control {
      border-radius: 10px;
      border: 2px solid #ddd;
      padding: 0.85rem 1.2rem;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: none;
    }
    button {
      border-radius: 50px;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 0.9rem 2rem;
      width: 100%;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(41, 128, 185, 0.7);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    button:hover {
      background-color: #1c5980;
    }
    .signup-link {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #2980b9;
    }
    .signup-link a {
      color: #2980b9;
      font-weight: 700;
      text-decoration: none;
      padding-left: 5px;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login Form">
  <h2>Login to CampusMeet</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control" required autofocus />
    <input type="password" name="password" placeholder="Password" class="form-control" required />
    <button type="submit" aria-label="Login button">Login</button>
  </form>
  <div class="signup-link">
    Don't have an account? 
    <a href="{% url 'register' %}" aria-label="Sign up link">Sign up</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
