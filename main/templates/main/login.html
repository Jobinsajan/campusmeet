<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CampusMeet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      overflow-x: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-wrapper {
      display: flex;
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 60px rgba(41, 128, 185, 0.3);
      background: rgba(255,255,255,0.1);
      backdrop-filter: saturate(180%) blur(22px);
      animation: fadeInUp 1s ease forwards;
    }

    .login-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80') center center/cover no-repeat;
      display: none;
    }

    .login-form-container {
      flex: 1;
      background: rgba(255,255,255,0.92);
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0 20px 20px 0;
      box-shadow: 0 0 14px rgba(128, 179, 255, 0.38);
    }

    h2 {
      font-weight: 800;
      color: #2980b9;
      text-transform: uppercase;
      margin-bottom: 1.8rem;
      letter-spacing: 2.8px;
      font-size: 1.75rem;
      user-select: none;
    }

    form {
      width: 100%;
    }

    input.form-control {
      border-radius: 14px;
      border: 2px solid #d1d9e6;
      padding: 0.9rem 1.5rem;
      font-size: 1.05rem;
      margin-bottom: 1.4rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: text;
    }

    input.form-control:focus {
      border-color: #2980b9;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.75);
      outline: none;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 48px;
      padding: 0.95rem 0;
      font-size: 1.15rem;
      font-weight: 900;
      color: #ffffff;
      background: linear-gradient(90deg, #2980b9 45%, #4fc3f7 100%);
      box-shadow: 0 14px 45px rgba(41, 128, 185, 0.65);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      user-select: none;
    }

    button:hover, button:focus {
      background: #1c5980;
      box-shadow: 0 18px 50px rgba(25, 78, 136, 0.9);
      outline: none;
    }

    .signup-link {
      margin-top: 1.4rem;
      font-weight: 700;
      font-size: 0.95rem;
      color: #2980b9;
      text-align: center;
      user-select: none;
      user-drag: none;
    }

    .signup-link a {
      color: #2980b9;
      font-weight: 900;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      padding-left: 7px;
    }

    .signup-link a:hover, .signup-link a:focus {
      border-color: #2980b9;
      outline: none;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .login-image {
        display: block;
        border-radius: 20px 0 0 20px;
      }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(16px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-wrapper" role="main" aria-label="Login Form">
    <div class="login-image" aria-hidden="true" tabindex="-1"></div>
    <div class="login-form-container">
      <h2>Login to CampusMeet</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="form-control" required autofocus />
        <input type="password" name="password" placeholder="Password" class="form-control" required />
        <button type="submit" aria-label="Login button">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account?
        <a href="{% url 'register' %}" aria-label="Sign up link">Sign up</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
